<div style='Margin: 0 auto; overflow-wrap: break-word; word-wrap: break-word;'>
    <table style="width: 100%; border: 1px solid #E1E1DF;">
        <tr>
            <td style="width: 90%; border-right: 1px solid #E1E1DF;" rowspan="2">
                <table style="width: 100%; border: 0px !important;">
                    <tr>
                        <td style='width:15%; background-color: #F2F2F2;'>
                            <p style='margin: 0; font-size: 15px; line-height: 20px; vertical-align: middle;'><span style='font-size: 15px; line-height: 16px; font-family: calibri; float: left; margin-right: 10px; padding:5px 5px 5px 5px;'>Ref No : </span></p>
                        </td>
                        <td style='width:85%;'>
                            <p style='margin: 0; font-size: 15px; line-height: 20px; vertical-align: middle;'><span style='font-size: 15px; line-height: 16px; font-family: calibri; float: left; margin-right: 10px; padding:5px 5px 5px 5px;'><strong>{{OurRefNo}}</strong></span></p>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td style='width:15%; background-color: #F2F2F2;'>
                            <p style='margin: 0; font-size: 15px; line-height: 20px; vertical-align: middle;'><span style='font-size: 15px; line-height: 16px; font-family: calibri; float: left; margin-right: 10px; padding:5px 5px 5px 5px;'>Description :</span></p>
                        </td>
                        <td style='width:85%;'>
                        	<p style='margin: 0; font-size: 15px; line-height: 20px; vertical-align: middle;'><span style='font-size: 15px; line-height: 16px; font-family: calibri; float: left; margin-right: 10px; padding:5px 5px 5px 5px;'><a href="{{TenderDetailLink}}" target="_blank"><b>{{TenderDetailInfo}}</b></a></span></p>
                        </td>
                    </tr>
                    <tr>
                        <td style='width:15%; background-color: #F2F2F2;'>
                            <p style='margin: 0; font-size: 15px; line-height: 20px; vertical-align: middle;'><span style='font-size: 15px; line-height: 16px; font-family: calibri; float: left; margin-right: 10px; padding:5px 5px 5px 5px;'>Location :</span></p>
                        </td>
                        <td style='width:85%;'>
                        	<p style='margin: 0; font-size: 15px; line-height: 20px; vertical-align: middle;'><span style='font-size: 15px; line-height: 16px; font-family: calibri; float: left; margin-right: 10px; padding:5px 5px 5px 5px;'><strong>{{Location}}</strong></span></p>
                        </td>
                    </tr>
                    <tr>
                        <td style='width:15%; background-color: #F2F2F2;'>
                            <p style='margin: 0; font-size: 15px; line-height: 20px; vertical-align: middle;'><span style='font-size: 15px; line-height: 16px; font-family: calibri; float: left; margin-right: 10px; padding:5px 5px 5px 5px;'>Company Sector :</span></p>
                        </td>
                        <td style='width:85%;'>
                        	<p style='margin: 0; font-size: 15px; line-height: 20px; vertical-align: middle;'><span style='font-size: 15px; line-height: 16px; font-family: calibri; float: left; margin-right: 10px; padding:5px 5px 5px 5px;'><strong>{{Sector}}</strong></span></p>                        
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style='margin: 0; font-size: 15px; line-height: 20px; vertical-align: middle; float: left; padding:5px 5px 5px 5px;'>
                                <a href="{{TenderDetailLink}}" style='font-family: calibri; color: #fff; background-color: #39b3d7; border-color: #269abc; font-size: 15px; margin-bottom: 0; font-weight: 400; text-align: center; vertical-align: middle; cursor: pointer; background-image: none; border: 1px solid transparent; white-space: nowrap; padding: 6px 12px; font-size: 15px; line-height: 2; border-radius: 4px;'>View Detail
                                </a>
                            </p>
                        </td>
                    </tr>
                </table>
                <br />
            </td>
            <td style="width: 10%; border-right: 1px solid #E1E1DF; background-color: #dcdcdc;">
                <p style='margin: 0; font-size: 18px; line-height: 10px; vertical-align: middle; text-align: center;'>
                    <span style='font-size: 18px; line-height: 5px; font-family: calibri; text-align: center; margin-right: 10px;'><b>Due Date</b></span>
                </p>
            </td>
            <td style="width: 10%; background-color: #dcdcdc;">
                <p style='margin: 0; font-size: 18px; line-height: 10px; vertical-align: middle; text-align: center;'>
                    <span style='font-size: 18px; line-height: 5px; font-family: calibri; text-align: center; margin-right: 10px;'><b>Tender Value</b></span>
                </p>
            </td>
        </tr>
        <tr>
            <td style="width: 15%; border-right: 1px solid #E1E1DF; border-top: 1px solid #E1E1DF;">
                <p style='margin: 0; font-size: 15px; line-height: 20px; vertical-align: middle;'>
                    <center><span style='font-size: 15px; line-height: 16px; font-family: calibri; margin-right: 10px; padding:5px 5px 5px 5px; font-weight:bold;'> {{DueDate}}</span></center>
                </p>
            </td>
            <td style="width: 15%; border-top: 1px solid #E1E1DF;">
                <p style='margin: 0; font-size: 15px; line-height: 20px; vertical-align: middle;'>
                    <center><span style='font-size: 15px; line-height: 16px; font-family: calibri; margin-right: 10px; padding:5px 5px 5px 5px; font-weight:bold;'> {{TenderValue}}</span></center>
                </p>
            </td>
        </tr>
        <tr>
            <td colspan="3" style="border-top: 1px solid #E1E1DF;">
                <p style='margin: 0; font-size: 15px; line-height: 20px; vertical-align: middle; padding:5px 5px 5px 5px;'>
                    <span style="font-weight: bold; font-size: 15px; font-family: calibri;  float: right; color: #0a55d5; padding:5px 5px 5px 5px;">For subscription,
                                <span style="color: #000;">Call : </span>{{ContactNo}}
                    </span>
                </p>
            </td>
        </tr>
    </table>
    <br />

        &nbsp;
    </div>
    <br />-->
</div>
